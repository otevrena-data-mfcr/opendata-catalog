{% assign format_id = include.datasource[0] %}
{% assign data_url = include.datasource[1] %}
{% assign format = site.data.formats[format_id] %}

<div class="simple-card download-card p-3 mb-3" data-url="{{data_url}}">
  <div class="float-right" onclick="event.stopPropagation();">
    <a class="btn btn-sm copy" data-copy="{{data_url}}"><span class="material-icons action">link</span><span class="material-icons success">check_circle</span></a>
    <a class="btn btn-sm btn-{{format.color | default:"primary"}}" href="{{data_url}}"><span class="material-icons">cloud_download</span></a>
  </div>
  <h5>{{format.title | default: format_id }}</h5>
  <table class="mt-4 table table-sm">
    <tr>
      <th>Typ</th>
      <td class="text-right type"></td>
    </tr>
    <tr>
      <th>Velikost</th>
      <td class="text-right size"></td>
    </tr>
    <tr>
      <th>Poslední změna</th>
      <td class="text-right date"></td>
    </tr>
    <tr>
      <th>ETAG</th>
      <td class="text-right etag"></td>
    </tr>
  </table>
</div>
