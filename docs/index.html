<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Katalog otevřených dat</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    $(function () {
      renderCatalog();
    });

    function renderCatalog() {
      var container = document.getElementById("catalog-container");
      container.innerHTML = "";

      var iframe = document.createElement("iframe");
      container.appendChild(iframe);

      var catalog = document.getElementById("html-input").value;

      console.log(catalog)

      var html = `
<html>
<head>
  <style>
    ${document.getElementById("style-input").value}
  </style>
</head>
<body>
  ${document.getElementById("html-input").value}
  <script src="https://cdn.jsdelivr.net/npm/@otevrena-data-mfcr/opendata-catalog@1.1.1/package/catalog.min.js"><${""}/script>
</body>
</html>`;
      
      iframe.contentWindow.document.open();
      iframe.contentWindow.document.write(html);
      iframe.contentWindow.document.close();
    }
  </script>

  <style type="text/css">
    html,
    body {
      font-family: "Inter var", Verdana, sans-serif;
      font-size: var(--font-size, 12pt);
      margin: 0;
      padding: 0;
    }

    header {
      border-bottom: 2px solid #ccc;
      background-color: #eee;
      padding: 0.667em 1em;
      margin: 0 0 5px 0;


    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    menu {
      width: 100%
    }

    iframe {
      width: 100%;
      border: 1px solid #ccc;
      height: 60vh;
    }
  </style>
</head>

<body>

  <menu>
    <div class="container">
      <textarea id="html-input">&lt;opendata-catalog endpoint="https://opendata.mfcr.cz/lod/sparql"&gt;&lt;/opendata-catalog&gt;</textarea>
      <textarea id="style-input">

        html,
        body {
          font-family: "Inter var", Verdana, sans-serif;
          font-size: var(--font-size, 12pt);
          margin: 0;
          padding: 0;
        }
        
        opendata-catalog {
          --link-color: #09f;
          --button-border-radius: 1px;
          --button-primary-color: #fff;
          --button-primary-background: #09f;
        }
      </textarea>
      <button type="button" onclick="renderCatalog()">Nastavit</button>
    </div>
  </menu>

  <div class="container" id="catalog-container">
  </div>
</body>

</html>
