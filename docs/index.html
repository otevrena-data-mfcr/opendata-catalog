<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Katalog otevřených dat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js" crossorigin="anonymous" integrity="sha256-T5QdmsCQO5z8tBAXMrCZ4f3RX8wVdiA0Fu17FGnU1vU="></script>
  <script src="./scripts.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
    header {
      border-bottom: 2px solid #ccc;
      background-color: #eee;
      padding: 0.667em 1em;
      margin: 0 0 5px 0;


    }

    header h1 {
      margin: 0;
    }

    #editor {
      width: 100%;
      height: 350px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <h1>Katalog otevřených dat</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Použití</h2>
      <h4 class="mt-4">Nastavení</h4>

      <h4 class="mt-4">Kód</h4>
      <div id="editor"></div>
      <form class="form-inline my-3">

        <label for="code-selector">Předvyplnit kód šablonou:</label>
        <select class="form-control mx-3" id="code-selector">
          <option value="mf" selected>Katalog Opendata MFČR</option>
          <option value="nkod-mf">Datové sady MF z NKOD</option>
        </select>

        <button class="btn btn-secondary mr-3" type="button" onclick="renderForm()">Generovat kód</button>

        <button class="btn btn-primary" type="button" onclick="renderCatalog()">Aktualizovat náhled</button>
      </form>
      <h4 class="mt-4">Náhled</h4>
      <div id="catalog-container">

      </div>
    </div>
  </main>

</body>

</html>
