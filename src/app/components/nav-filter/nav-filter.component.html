<nav>
  <a *ngFor="let option of options | slice:0:currentLimit" class="btn" [class.active]="isSelected(option)" (click)="select(option)" [class.disabled]="disabled">{{option.label}} ({{option.count}})</a>

  <a *ngIf="currentLimit < options.length && currentLimit < maxLimit" (click)="currentLimit = maxLimit">více</a>

  <a *ngIf="currentLimit >= maxLimit" (click)="currentLimit = defaultLimit">méně</a>
</nav>
