<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="px-5 pt-4">

        <h3>Téma</h3>
        <app-nav-filter [options]="themes" [(ngModel)]="filter.theme" (ngModelChange)="setFilter()"></app-nav-filter>

        <h3 class="mt-3">Klíčová slova</h3>
        <app-nav-filter [options]="keywords" [(ngModel)]="filter.keyword" (ngModelChange)="setFilter()"></app-nav-filter>

        <h3 class="mt-3">Formáty</h3>
        <app-nav-filter [options]="formats" [(ngModel)]="filter.format" (ngModelChange)="setFilter()"></app-nav-filter>

        <h3 class="mt-3">Nastavení</h3>
        <label><input type="checkbox" [(ngModel)]="filter.hideChild" (ngModelChange)="setFilter()"> Nezobrazovat podřízené datové sady</label>

      </div>
    </div>

    <div class="col-md-9">
      <div class="px-5 pt-4">

        <div>
          <p>Nalezeno {{count}} datových sad.</p>
        </div>
        <div *ngFor="let dataset of datasets" class="dataset my-3">
          <h4><a [routerLink]="['/datasets',dataset.iri]">{{ dataset.title }}</a></h4>
          <p>{{dataset.description}}&nbsp;</p>
        </div>

        <div class="pager text-center">

          <a *ngIf="datasets.length < count" (click)="loadDatasets(true)" class="btn btn-light">Načíst dalších {{limit}}</a>

        </div>

      </div>
    </div>
  </div>
</div>
