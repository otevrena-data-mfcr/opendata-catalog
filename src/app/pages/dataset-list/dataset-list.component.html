<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div>
        <h3>Téma</h3>
        <nav class="nav flex-column">
          <a *ngFor="let theme of catalog.filters.themes | slice:0:5" class="nav-item nav-link">{{theme.label}} ({{theme.count}})</a>
        </nav>

        <h3>Klíčová slova</h3>
        <nav class="nav flex-column">
          <a *ngFor="let keyword of catalog.filters.keywords | slice:0:5" class="nav-item nav-link">{{keyword.keyword}} ({{keyword.count}})</a>
        </nav>

        <h3>Formáty</h3>
        <nav class="nav flex-column">
          <a *ngFor="let format of catalog.filters.formats | slice:0:5" class="nav-item nav-link">{{format.format}} ({{format.count}})</a>
        </nav>

        <h3>Organizace</h3>
        
      </div>
    </div>

    <div class="col-md-9">
      <div *ngFor="let dataset of datasets" class="dataset">
        <h3>{{ dataset.title }}</h3>
        <a [routerLink]="['/datasets',dataset.iri]">Otevřít</a>
      </div>
    </div>
  </div>
</div>
