<div class="row">
  <div class="col-md-4">
    <div class="px-5 pt-4">

      <h3>Téma</h3>
      <app-nav-filter [options]="themes" [(ngModel)]="filter.theme" (ngModelChange)="updateFilter()"></app-nav-filter>

      <h3 class="mt-3">Klíčová slova</h3>
      <app-nav-filter [options]="keywords" [(ngModel)]="filter.keyword" (ngModelChange)="updateFilter()"></app-nav-filter>

      <h3 class="mt-3">Formáty</h3>
      <app-nav-filter [options]="formats" [(ngModel)]="filter.format" (ngModelChange)="updateFilter()"></app-nav-filter>

    </div>
  </div>

  <div class="col-md-8">
    <div class="px-5 pt-4">

      <div>
        <p *ngIf="!loading">
          Nalezeno {{count}} datových sad.
          <ng-container *ngIf="filter.hideChild">Podřízené datové sady jsou skryté. <a [routerLink]="getFilterLink({hideChild:false})" replaceUrl>Zobrazit</a></ng-container>
          <ng-container *ngIf="!filter.hideChild"><a [routerLink]="getFilterLink({hideChild:true})" replaceUrl>Skrýt podřízené datové sady.</a></ng-container>
        </p>
        <p *ngIf="loading">Načítám...</p>
      </div>
      <div *ngFor="let dataset of datasets" class="dataset my-3">
        <h4><a [routerLink]="['/datasets',dataset.iri]">{{ dataset.title }}</a></h4>
        <p>{{dataset.description}}&nbsp;</p>
      </div>

      <div class="pager text-center">

        <a *ngIf="datasets.length < count" (click)="loadDatasets(true)" class="btn btn-light">Načíst dalších {{limit}}</a>

      </div>

    </div>
  </div>
</div>
