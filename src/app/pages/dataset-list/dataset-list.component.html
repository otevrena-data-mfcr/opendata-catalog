<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div>
        <h3>Téma</h3>
        <nav class="nav flex-column">
          <a *ngFor="let item of themes" class="nav-item nav-link">{{item.title}}</a>
        </nav>

        <h3>Organizace</h3>
        
      </div>
    </div>

    <div class="col-md-9">
      <div *ngFor="let dataset of datasets" class="dataset">
        <h3>{{ dataset.title }}</h3>
        <a [routerLink]="['/datasets',dataset.iri]">Otevřít</a>
      </div>
    </div>
  </div>
</div>
