<div class="container-fluid h-100">

  <div class="row h-100">

    <div class="col-2 dataset">
      <ng-container *ngIf="parentDatasets.length">
        <div *ngFor="let parentDataset of parentDatasets" class="distribution">
          <a [routerLink]="['/datasets',parentDataset.iri]">{{parentDataset.title}}</a>
        </div>
      </ng-container>
    </div>
    <div class="col-7 dataset">

      <div class="py-4">
        <h1 class="mt-4">{{dataset?.title}}</h1>

        <p>{{dataset?.description}}</p>

        <div class="scripts">
          <h3>Příklady</h3>
          <div *ngFor="let distribution of distributions" class="script">
            <h4>{{distribution.format}}</h4>
          </div>
        </div>

      </div>

    </div>
    <div class="col-3 bg-light">
      <div class="py-4">
        <ng-container *ngIf="distributions.length">
          <h2 class="mt-3">Datové soubory</h2>

          <div *ngFor="let distribution of distributions" class="distribution">
            <h3>{{distribution["dct:format"]}}</h3>
            <app-distribution-view [distribution]="distribution"></app-distribution-view>
          </div>
        </ng-container>



        <ng-container *ngIf="childDatasets.length">
          <h2 class="mt-3">Datové sady</h2>

          <div *ngFor="let childDataset of childDatasets" class="dataset">
            <h3>{{childDataset.title}}</h3>
            <p>{{childDataset.description}}</p>
            <a [routerLink]="['/datasets',childDataset.iri]">Otevřít</a>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
